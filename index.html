<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #152685;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #9ac4e2;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            height: 400px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(40, 40, 40, 30.20);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drowned in Love... Swimming with No Escape</h1>
        <div class="gallery">
            <img src="images/" alt="Swimming Image 1">
            <img src="images/download (2).jpeg" alt="Swimming Image 2">
            <img src="images/Olympic Swimming pool.jpeg" alt="Swimming Image 3">
            <img src="images/Competitive Swimming_ Achieving Peak Performance & Records! 58.jpeg" alt="Swimming Image 4">
            <img src="images/TYR Athletic Shoes, Training Apparel & Competitive Swimwear _ TYR.jpeg" alt="Swimming Image 5">
            <img src="images/download (1).jpeg" alt="Swimming Image 6">
        </div>
    </div>
</body>
</html>
